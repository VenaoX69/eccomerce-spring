<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{../css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
 <div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>
<!-- Le indicamos al programa que va hacer uso del 'controlador/vista_creada', que en este caso el controlador es /productos y la vista 'create', que estan definidos en el paquete 'com.curso.ecommerce.controller' en el archivo 'ProductoController.java' -->
  <a class="btn btn-primary" th:href="@{/productos/create}" > Crear Producto</a>
  <h2>Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Inventario</th>
        <th scope="col">Precio</th>
        <th scope="col">Acción</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
		<!-- Para mostrar información desde el backend, debemos asegurarnos de tener el 'thymeleaf'' -->
      <tr th:each="producto:${productos}"> <!-- La sentencia 'th:each' que le permite a la aplicación recorrer una lista string,int etc. cualquier lista -->
        <td th:text="${producto.nombre}"></td> <!-- Dentro del 'each' le decimos que en una variable'producto' va a obtener':' lo que se ha enviado al backend '{productos}' que se definio en el 'ProductoController', es el iterador.  -->
        <td th:text="${producto.descripcion}"></td> <!-- Para selecionar lo que la aplicación debe mostrar, se debe hacer uso del 'th:formato' y para poder accerder a la variable de hace uso del'${}', ya lo siguiente es seleccionar el campo que se quiere mostrar, ejemplo ''  -->
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precio}"></td>
        <td><a  class="btn btn-warning" th:href="@{productos/edit/{id} (id=${producto.id})}">Editar</a> </td> <!-- El programa ira a buscar en el controlador 'productos' donde haremos uso del metodo 'edit' y le pasaremos un parametro que en este caso es id -->
        <td><a  class="btn btn-danger" href="">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{../vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
